<div class="flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-4">
    <div class="space-y-2">
      <h1 class="text-3xl font-bold">Register</h1>
      <p class="text-sm font-medium leading-loose tracking-wide text-gray-500">Create a new account to get started.</p>
    </div>
    <form class="space-y-2" [formGroup]="registerForm" (ngSubmit)="handleRegister(registerForm)">
      <div class="space-y-1">
        <label class="form-label" for="email"> Email </label
        ><input
          class="flex w-full h-10 px-3 py-2 text-sm border rounded-md border-input bg-background ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="email"
          placeholder="Email"
          required
          type="email"
          formControlName="email"
        />
      </div>
      <div class="space-y-1">
        <label class="form-label" for="password"> Password </label
        ><input
          class="flex w-full h-10 px-3 py-2 text-sm border rounded-md border-input bg-background ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="password"
          placeholder="Password"
          required
          type="password"
          formControlName="password"
        />
      </div>
      <div class="space-y-1">
        <label class="form-label" for="confirm-password"> Confirm Password </label
        ><input
          class="flex w-full h-10 px-3 py-2 text-sm border rounded-md border-input bg-background ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="confirm-password"
          placeholder="Confirm Password"
          required
          type="password"
          formControlName="matchingPassword"
        />
      </div>
      <button class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-800 bg-gray-200 rounded-md hover:bg-gray-300" type="submit">Register</button>
    </form>
    <div class="space-y-2">
      <a class="w-full btn btn-outline" [routerLink]="['/login']"> Already have an account? Log in </a>
    </div>
    <div class="grid gap-2 py-2 border-t border-gray-200"><a class="text-sm font-medium" href="#"> Terms of Service </a><a class="text-sm font-medium" href="#"> Privacy Policy </a></div>
  </div>
</div>
