<p>{{ product.description }}</p>
<!-- <button (click)="handleAddToCart(product)">Add to cart</button> -->
<div class="flex flex-col w-full max-w-xs my-10 overflow-hidden bg-white group">
  <a class="relative flex overflow-hidden h-80 w-72" href="#">
    <img class="absolute top-0 right-0 object-cover w-full h-full" [src]="product.image" [alt]="product.name" alt="product image" />

    <div class="absolute bottom-0 mb-4 mr-2 space-y-2 transition-all duration-300 -right-16 group-hover:right-0">
      <button class="flex items-center justify-center w-10 h-10 text-white transition bg-gray-900 hover:bg-gray-700" (click)="handleAddToCart(product)">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
        </svg>
      </button>
      <button class="flex items-center justify-center w-10 h-10 text-white transition bg-gray-900 hover:bg-gray-700">
        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path
            d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
          />
        </svg>
      </button>
    </div>
  </a>
  <div class="pb-5 mt-4">
    <a href="#">
      <h5 class="tracking-tight text-center text-gray-500">{{ product.name }}</h5>
    </a>
    <div class="flex justify-center mb-5">
      <p>
        <span class="text-sm font-bold text-gray-900">{{ product.price | currency }}</span>
        <span class="text-sm text-gray-400 line-through">$499</span>
      </p>
    </div>
  </div>
</div>
